<nav>
  <ul class="nav">
    <a class="nav-icon" href="{{ site.baseurl }}/">
      <img src="assets/images/logo-eop.png" width="32" height="32" />
    </a>
    {% for nav in site.nav_list %}
      {% assign matching_page = site.pages | where: "path", nav.path | first %}
      {% if matching_page %}
        <li class="nav-item{% if matching_page.path == page.path %} active{% endif %}">
          <a class="nav-link" href="{{ matching_page.url | relative_url }}">{{ nav.nav_title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
