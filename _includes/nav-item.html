{% assign matching_page = site.pages | where: "path", include.path | first %}
{% if matching_page %}
<li class="nav-item text-center">
  <a class="nav-link{% if matching_page.path == page.path %} active{% endif %}" href="{{ matching_page.url | relative_url }}" {% if matching_page.path == page.path %}aria-current="page"{% endif %}>
    {{ include.nav_title }}
  </a>
</li>
{% endif %}
