<table>
  <thead>
  <tr>
    {% for header in include.table.headers %}
    <th scope="col">{{ header }}</th>
    {% endfor %}
  </tr>
  </thead>
  <tbody>
  {% for row in include.table.rows %}
  <tr>
    {% for cell in row %}
    <td>{{ cell }}</td>
    {% endfor %}
  </tr>
  {% endfor %}
  </tbody>
</table>
